<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphael Herve - Running Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header>
            <h1 class="title">RUNNING LEGENDS</h1>
            <p class="subtitle">Raphael Herve - Lithuania Running Events 2013-2019</p>
        </header>

        <div class="content-wrapper">
            <div class="chart-container">
                <canvas id="runningChart"></canvas>
            </div>

            <div class="stats-panel">
                <div class="event-details" id="eventDetails">
                    <h3>Select a data point to view details</h3>
                </div>
            </div>
        </div>

        <footer>
            <button class="contact-button" onclick="openContact()">
                Get In Touch
            </button>
        </footer>
    </div>

    <!-- Modal for contact -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContact()">&times;</span>
            <h2>Get In Touch</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
